<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/2c6cfb22b9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <ul class="statusBar">
      <li class="statusBar__column">
        <div class="column__timestamp">12:36 오후</div>
      </li>
      <li class="statusBar__column">
        <div class="statusBar__icon icon--radio">
          <i class="fas fa-rss"></i>
        </div>
        <div class="statusBar__icon icon--wifi">
          <i class="fas fa-wifi"></i>
        </div>
        <div class="statusBar__icon icon--battery">
          <i class="fas fa-battery-full"></i>
          <div class="battery__level">100%</div>
        </div>
      </li>
    </ul>

    <ul class="header">
      <li class="header__column">
        <div class="header__title">친구</div>
      </li>
      <li class="header__column">
        <div class="header__icon">
          <span class="header__icon icon--find">
            <i class="fas fa-search"> </i>
          </span>
          <span class="header__icon icon--plusComment">
            <i class="fas fa-comment-medical"></i>
          </span>
          <span class="header__icon icon--music">
            <i class="fas fa-music"></i>
          </span>
          <span class="header__icon icon--setting">
            <i class="fas fa-cog"></i>
          </span>
        </div>
      </li>
    </ul>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="chat.html" class="nav__list-link">
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="hashtag.html" class="nav__list-link">
            <i class="fas fa-hashtag"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
