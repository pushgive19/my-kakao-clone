<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />

    <script
      src="https://kit.fontawesome.com/2c6cfb22b9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <div class="column__timestamp">12:36 오후</div>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
        <span class="battery__level">100%</span>
      </div>
    </div>
    <header class="search__header">
      <div class="search__header-column">
        <i class="fas fa-arrow-left"></i>
      </div>
      <div class="search__header-column">
        <input type="text" placeholder="검색" />
      </div>
      <div class="search__header-column">
        <i class="fas fa-qrcode"></i>
      </div>
    </header>
    <main class="search__emoji emoji">
      <div class="emoji__column">
        <span class="emoji__column-title">
          인기 이모티콘
        </span>
        <span class="emoji__column-title">
          더보기
        </span>
      </div>
      <ul class="emoji__list">
        <li class="emoji__list-column">
          <img src="" alt="" class="emoji__image" />
          <span class="emoji__title">오늘의 짤#짤방</span>
        </li>
        <li class="emoji__list-column">
          <img src="" alt="" class="emoji__image" />
          <span class="emoji__title">매일매일 벚꽃소녀</span>
        </li>
        <li class="emoji__list-column">
          <img src="" alt="" class="emoji__image" />
          <span class="emoji__title">오리는 꿱꿸</span>
        </li>
      </ul>
      <i class="fas fa-ellipsis-h emoji__ellipsis"></i>
    </main>
  </body>
</html>
