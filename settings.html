<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings | kakao Clone</title>
    <link rel="stylesheet" href="css/styles.css" />

    <script
      src="https://kit.fontawesome.com/2c6cfb22b9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="phone-area">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock"></span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-ban"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="more.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">
            Settings
          </h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
        </div>
      </header>
      <main class="settings">
        <section class="settings__sections">
          <ul class="settings__list">
            <li class="settings__list setting">
              <span class="setting__icon"> <i class="fas fa-lock"></i></span>
              <span class="setting__title">Privacy</span>
            </li>
            <li class="settings__list setting">
              <span class="setting__icon"> <i class="far fa-bell"></i></span>
              <span class="setting__title">Notifications</span>
            </li>
            <li class="settings__list setting">
              <span class="setting__icon"> <i class="fas fa-user"></i></span>
              <span class="setting__title">Friends</span>
            </li>
          </ul>
        </section>
        <section class="settings__sections">
          <ul class="settings__list">
            <li class="settings__list setting">
              <span class="setting__icon"> <i class="fas fa-lock"></i></span>
              <span class="setting__title">Privacy</span>
            </li>
            <li class="settings__list setting">
              <span class="setting__icon"> <i class="far fa-bell"></i></span>
              <span class="setting__title">Notifications</span>
            </li>
            <li class="settings__list setting">
              <span class="setting__icon"> <i class="fas fa-user"></i></span>
              <span class="setting__title">Friends</span>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <div class="big__screen">
      <div class="big__screen-text">사이즈를 줄여주세요~</div>
    </div>
    <script src="clock.js"></script>
  </body>
</html>
